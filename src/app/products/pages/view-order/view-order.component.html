<div class="table-containter">

  <div>
    <p [ngStyle]="{'font-size': '1.6rem'}">
      <mat-icon>account_circle</mat-icon>
      {{ dataPerson.name }}
    </p>
    <p [ngStyle]="{'font-size': '1.1rem'}">
      <mat-icon>description</mat-icon>
      {{ dataPerson.address }}
    </p>
    <p [ngStyle]="{'font-size': '1.1rem'}">
      <mat-icon>settings_phone</mat-icon>
      {{ dataPerson.mobile }}
    </p>
  </div>

  <button type="button" mat-mini-fab color="primary" aria-label="add product"
    (click)="onAddNewProduct()"><mat-icon>plus_one</mat-icon></button>

  <table class="table mat-elevation-z8" mat-table recycleRows [dataSource]="dataProducts">
    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element = index"> {{ element + 1 }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{ element.product }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef> Account </th>
      <td mat-cell *matCellDef="let element"> {{ element.account }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>

    <!-- Actions Column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element = index">
        <button mat-stroked-button type="button" color="primary"
          (click)="onUpdateProduct(element)"><mat-icon>edit</mat-icon></button>
        <button mat-stroked-button type="button" color="warn"
          (click)="onDeleteProduct(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <a [routerLink]="['products']">
    <mat-icon>arrow_back</mat-icon>
  </a>
</div>
